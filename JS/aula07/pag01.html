<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .igual{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <label for="txtN1">N1</label>
    </p>
    <p>
        <input type="text" name="" id="txtN1">
    </p>
    <p>
        <label for="txtN2">N2</label>
    </p>
    <p>
        <input type="text" name="" id="txtN2">
    </p>
    <p>
        <button onclick="OK()">OK</button>
    </p>
    <p id="result">-</p>
    <script>
        function OK()
        {
            let n1 = parseInt(document.getElementById('txtN1').value)
            let n2 = parseInt(document.getElementById('txtN2').value)
            const result = document.getElementById('result')

            if (n1 > n2) {
                result.innerHTML = 'O valor N1 é o maior'
            } else if(n2 > n1) {
                result.innerHTML = 'O valor N2 é o maior'
            } else {
                result.innerHTML = '<span class="igual">Os valores são iguais</span>'
            }

        }
    </script>
</body>
</html>
