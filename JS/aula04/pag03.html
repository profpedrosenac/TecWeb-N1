<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container mt-4">
        <form action="" class="form-control" onsubmit="return false">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Folha de Pagamento</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                    <p>
                        <label for="txtNome">Nome Funcionário</label>
                    </p>
                    <p>
                        <input type="text" name="" id="txtNome" class="form-control">
                    </p>
                </div>
                <div class="col-sm-4">
                    <p>
                        <label for="txtBruto">Salário Bruto</label>
                    </p>
                    <p>
                        <input type="number" name="" id="txtBruto" class="form-control" step="0.01">
                    </p>
                </div>
                <div class="col-sm-4">
                    <p>
                        <label for="txtDesconto">Desconto em Folha</label>
                    </p>
                    <p>
                        <input type="number" name="" id="txtDesconto" class="form-control">
                    </p>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-12 text-end">                    
                    <button id="btoLimpar" onclick="Limpar()" class="btn btn-danger">Limpar</button>
                    <button id="btoOK" onclick="Calcular()" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-sm-12">
                <div id="result" class="tamanhoFonte2">0</div>
            </div>
        </div>
    </div>

    <script>
        const nome = document.getElementById("txtNome")
        const valor = document.getElementById("txtBruto")
        const desconto = document.getElementById("txtDesconto")
        const resultado = document.getElementById("result")
        let total = 0

        function Calcular(){
            total = parseFloat(valor.value) - parseFloat(desconto.value)
            resultado.innerHTML = "Funcionário <b>" + nome.value + "</b> terá o salário líquido de " + total
        }
        
    </script>
</body>
</html>
